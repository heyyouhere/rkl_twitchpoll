<!DOCTYPE html>
<html>

<body>
    <br>
    <div class="back">
        <div class="image_container">
            <img class='team_logo' src="9-pandas.png" style="margin-left: 5%;">
        </div>

        <div class="percents" id="score1" style="margin-left: 50px;">

        </div>
        <div style="display: inline-block; margin-left: 1%;">
            <input id='votes' max="130" min="-30" type="range" value="50" title="123" />
        </div>

        <div class="percents" id="score2" style="margin-left: -100px;"></div>

        <div class="image_container" style="margin-left: 5px;">
            <img class='team_logo' src="forward.png">
        </div>

    </div>
    <div class='tx' id='info' style="width: 1000px;">
        200
    </div>

</body>

<script>
    let range = document.getElementById('votes')
    let s1 = document.getElementById('score1')
    let s2 = document.getElementById('score2')

    s1.textContent = Number(range.value) + '%'
    s2.textContent = 100 - range.value + '%'


    range.oninput = function() {
        if ((Number(range.value) > 0) && (Number(range.value) < 100)) {
            s1.textContent = Number(range.value) + '%'
            s2.textContent = 100 - range.value + '%'
        } else {
            if (Number(range.value) < 0) {
                range.value = 1
            }
            if (Number(range.value) > 100) {
                range.value = 100
            }

        }
    }
    let info = document.getElementById('info')
    let pull_text = 'Очков в пуле: ' + 123456
    let participents = 'Участников в предсказании: ' + 2451
    let prediction_status_on = 'Предсказание открыто!'
    let prediction_status_off = 'Предсказание завершено!'
    let adv = 'Предсказывай победу команды на twitch.tv/ruscyberleague'

    let infos = [pull_text, participents, prediction_status_on, adv]

    let i = 0;

    function myLoop() { //  create a loop function
        setTimeout(function() { //  call a 3s setTimeout when the loop is called
            info.textContent = infos[i % infos.length] //  your code here
            i++; //  increment the counter
            myLoop(); //  ..  again which will trigger another 

        }, 5000)
    }

    myLoop();
</script>
